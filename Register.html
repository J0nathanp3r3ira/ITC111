<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="Styles.css"
    <div class="container">
        <header id="mainHeader">
            Have an account?
            <a href="register.html"></a>
        </header>

        <section>
            <form onsubmit="alert(name.value);return false">
                <div id="formData"
                 <!---->Name Field</div>
                    <div class="registrationLabel">
                        <label>Name</label><br>
                        <input type="text" name="firstName" placeholder="Enter First Name">&nbsp;
                        <input type="text" name="lastName" placeholder="Enter Last Name">
                    </div>
            
                <!--Name Field End-->
                
                <!--Age Field Start-->
                <div>
                    <div class="registrationLabel">
                        <label>Age</label><br>
                        <input type="number" name="age" placeholder="Enter your age">
                   </div>
                 </div>
                 <div>
                <!--Age Field End-->

                <!--Email Field Start-->
                <div>
                    <div class="registrationLabel">
                        <label>Email</label><br>
                        <input type="Email" name="eMail" placeholder="Enter your Email">
                        <input type="Email" name="eMail" placeholder="Confirm your Email">
                   </div>
                   <!--Email Field End-->

                        <!--Username field start-->
                        <div class="registrationLabel">
                            <label>Username</label><br>
                            <input type="username" name="Username" placeholder="Enter your username">
                            <input type="username" name="Username" placeholder="Confirm your username">
                        </div>
                            <!--Username field start-->

                   <!--Password Field Start-->
                    <div class="registrationLabel">
                        <label>Password</label><br>
                        <input type="password" name="passWord" placeholder="Enter password">
                        <input type="password" name="passWord" placeholder="Confirm password">
                   </div>
                   <!--Password Field End--> 
                 </div>
                </form>
        </section>


    </div>

</body>
</html>
